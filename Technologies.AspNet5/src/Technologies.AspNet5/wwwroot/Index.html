<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="assets/site.css" />
</head>
<body>
    <header-body>
        <header-menus></header-menus>
    </header-body>

    <div class="container" ng-controller="HomeCtrl">
        <section>
            <h1 class="page-header">Modules</h1>
            <p class="text-muted">
                <input class="form-control" autofocus="autofocus" style="max-width: 15em; display: inline-block;" ng-model="searchText" placeholder="search...">
                {{(modules| filter:searchText).length}} modules found
            </p>
            <div class="list-group">
                <div ng-repeat="module in modules| filter:searchText | orderBy: 'order'" class="list-group-item">
                    <p class="pull-right">
                        <a href="{{module.src}}" title="Home / Demo page"><i class="fa fa-3x fa-home"></i></a>
                    </p>
                    <h4 class="list-group-item-heading">{{module.name}}</h4>
                    <p class="list-group-item-text text-muted">{{module.desc}}</p>
                </div>
            </div>
        </section>
    </div>

    <footer-body></footer-body>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="assets/app.js"></script>
    <script src="assets/controllers/index.js"></script>
</body>
</html>
